<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window | Browser Object Model (BOM)</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        table {
            width: 30%;
            margin: 10px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        thead {
            background-color: seashell;
        }
        th, td {
            text-align: center;
            padding: 10px;
        }
        tbody > tr:hover {
            background-color: azure;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>window.inner</th>
                <th>screen.</th>
                <th>screen.avail</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Height</th>
                <td id="windowHeight"></td>
                <td id="ScreenHeight"></td>
                <td id="ScreenAvailHeight"></td>
            </tr>
            <tr>
                <th>Width</th>
                <td id="windowWidth"></td>
                <td id="ScreenWidth"></td>
                <td id="ScreenAvailWidth"></td>
            </tr>
        </tbody>
    </table>
    <script src="./Window.js"></script>
</body>
</html>
